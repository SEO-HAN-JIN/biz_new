        <section class="section">

    <script type="text/javascript">

        const apiUrl = '/api/pages/emp';

        let empGrid;
        let userIdChoiceObj;
        let $isNew = 'N';

        $(document).ready(function() {
            initEvent();
            initEmpGrid();
        });

        const initEvent = () => {

            $("#btnDeleteEmpGrid").on('click', fn_deleteEmpGrid);

            $('#modalAddBtn').on('click', () => {openPgmModal('1')});
            // $('#empModal').off('shown.bs.modal').on('shown.bs.modal', openPgmModal); // 모달이 완전히 열린 후 이벤트 발생
            $('#empModal').off('hide.bs.modal').on('hide.bs.modal', closeBeforeModal);  // 모달이 닫히기 전에 이벤트 발생
            $('#exampleModalCenter').off('hidden.bs.modal').on('hidden.bs.modal', closeAfterModal); // 모달이 완전히 닫힌 후 이벤트 발생
            $("#modalSaveBtn").on('click', fn_saveEmpGrid);

            $("#searchBtn").on('click', searchEmpGrid);
        }

        const initEmpGrid = () => {

            const Grid = tui.Grid;

            empGrid = new Grid({
                el: document.getElementById('empGrid'),
                columns: [
                    {header: '전화번호', name: 'empTel', hidden: true},
                    {header: '이메일', name: 'empMail', hidden: true},
                    {header: '인센티브율', name: 'incentiveRate', hidden: true},
                    {
                        header: '직원ID',
                        name: 'empId',
                        align: 'center',
                        whiteSpace: 'normal',
                        editor: null,  // 수정 불가능하도록 설정
                        formatter: function(e) {
                            return e.value
                        },
                        className: 'no-edit' // 추가적인 클래스를 통해 색상 조정
                    },
                    {
                        header: '직원명',
                        name: 'empName',
                        align: 'center',
                        whiteSpace: 'normal',
                        editor: null,  // 수정 불가능하도록 설정
                        formatter: function(e) {
                            return e.value
                        },
                        className: 'no-edit' // 추가적인 클래스를 통해 색상 조정
                    },
                    {
                        header: '직급',
                        name: 'gradeCode',
                        align: 'center',
                        whiteSpace: 'normal',
                        editor: null,  // 수정 불가능하도록 설정
                        formatter: function(e) {
                            return e.value
                        },
                        // hidden: true
                    },
                    {
                        header: '입사일자',
                        name: 'entranceDate',
                        align: 'center',
                        whiteSpace: 'normal',
                        editor: null,  // 수정 불가능하도록 설정
                        formatter: function(e) {
                            return e.value
                        }
                    },
                    {
                        header: '퇴사일자',
                        name: 'retireDate',
                        align: 'center',
                        whiteSpace: 'normal',
                        editor: null,  // 수정 불가능하도록 설정
                        formatter: function(e) {
                            return e.value
                        }
                    },
                ],
                bodyHeight: 500,
                rowHeaders: ['rowNum']
            });

            // 더블 클릭 이벤트 설정
            empGrid.on('dblclick', function(ev) {
                openPgmModal('2');
            });


            searchEmpGrid();
        }

        const searchEmpGrid = () => {
            empGrid.clear();

            let $empId = $('#search_empId').val();
            let $empName = $('#search_empName').val();

            const param = {
                empId : $empId,
                empName : $empName,
            };

            $.ajax({
                url: apiUrl,
                data: param,
                type: 'GET',
                success: (result) => {
                    empGrid.resetData(result);
                }
            });
        }

        const fn_saveEmpGrid = () => {

            const param = {};
            $('#empModal').find('input, select, input[type="checkbox"]').each((index, item) => {
                // checkbox일 때
                if ($(item).is(':checkbox')) {
                    param[item.id] = $(item).prop('checked') ? 'Y' : 'N'; // 체크 여부에 따라 Y 또는 N 설정
                } else {
                    // input일 때의 처리
                    param[item.id] = item.value; // input 값 설정
                }
            });

            param.isNew = $isNew;

            if (isNull(param.empName)) {
                alert("직원명은 필수 값 입니다.");
                return false;
            }

            if (isNull(param.entranceDate)) {
                alert("입사일자는 필수 값 입니다.");
                return false;
            }

            if (confirm("데이터를 저장하시겠습니까?")) {
                $.ajax({
                    url: apiUrl,
                    data: JSON.stringify(param),
                    contentType:'application/json',
                    type: 'POST',
                    success: (result) => {
                        if (result > 0) {
                            alert("저장이 완료되었습니다.");
                            $('#empModal').modal('hide');
                            searchEmpGrid();
                        } else {
                            alert("저장에 실패하였습니다.");
                            $('#empModal').modal('hide');
                            searchEmpGrid();
                        }
                    },error: (xhr, status, error) => {
                        $('#empModal').modal('hide');
                        alert(xhr.responseText);
                    }
                })
            }
        }

        const fn_deleteEmpGrid = () => {
            const focusedCell = empGrid.getFocusedCell();
            if (isNull(focusedCell)) {
                alert("삭제할 행을 선택해주세요.");
                return;
            }

            const confirmResult = confirm("선택한 행의 데이터를 삭제하시겠습니까?");
            if (confirmResult) {
                const focusRow = empGrid.getRow(focusedCell.rowKey);
                let params = {
                    empId : focusRow.empId
                }
                $.ajax({
                    url: apiUrl,
                    data: JSON.stringify(params),
                    contentType:'application/json',
                    type: 'DELETE',
                    success: (result) => {
                        if (result > 0) {
                            alert("삭제가 완료되었습니다.");
                            searchEmpGrid();
                        } else {
                            alert("삭제에 실패하였습니다.");
                            searchEmpGrid();
                        }
                    }
                })
            }
        }

        const openPgmModal = (param) => {
            if (param === '1') {
                $isNew = true;
            } else {
                $isNew = false;
            }
            clearForm('empModal');

            // 추가 버튼 클릭 시
            if (param === '2') {
                const focusedCell = empGrid.getFocusedCell();
                const focusedData = empGrid.getRow(focusedCell.rowKey);

                $('#empModal').find('input, select, textarea').each(function() {
                    const fieldId = $(this).attr('id');
                    if (fieldId && focusedData[fieldId] !== undefined) {
                        if ($(this).is(':checkbox')) {
                            // 체크박스는 'Y', 'N' 또는 true/false로 값을 바인딩
                            $(this).prop('checked', focusedData[fieldId] === 'Y' || focusedData[fieldId] === true);
                        } else if ($(this).is('select')) {
                            userIdChoiceObj.setChoiceByValue(focusedData[fieldId]); // Choices.js 인스턴스 사용
                            userIdChoiceObj.disable();
                        } else {
                            // 그 외 input, textarea는 값 바인딩
                            $(this).val(focusedData[fieldId]);
                        }
                    }
                });

                $('#bizNo').attr('disabled', true);
            } else {
                $('#bizNo').attr('disabled', false);
                userIdChoiceObj.enable();
            }

            $('#empModal').modal('show');
        }

        const closeBeforeModal = () => {
            $('#empModal').find('input, select, textarea').each(function() {
                if ($(this).is(':checkbox')) {
                    // 체크박스는 false로 설정
                    $(this).prop('checked', false);
                } else {
                    // 그 외의 입력 필드는 빈 문자열로 설정
                    $(this).val('');
                }
            });
        }

        const closeAfterModal = () => {
            console.log('모달이 닫혔습니다!');
        }

        const clearForm = (id) => {
            $('#' + id).find('input, select, textarea').each(function() {
                if ($(this).is(':checkbox')) {
                    // 체크박스는 false로 설정
                    $(this).prop('checked', false);
                } else {
                    // 그 외의 입력 필드는 빈 문자열로 설정
                    $(this).val('');
                }
            });
        }

        const bindForm = (id) => {
            $('#' + id).find('input, select, textarea').each(function() {
                const fieldId = $(this).attr('id');
                if (fieldId && focusedData[fieldId] !== undefined) {
                    if ($(this).is(':checkbox')) {
                        // 체크박스는 'Y', 'N' 또는 true/false로 값을 바인딩
                        $(this).prop('checked', focusedData[fieldId] === 'Y' || data[fieldId] === true);
                    } else if ($(this).is('select')) {
                        // select 박스는 해당 value와 일치하는 option을 선택
                        $(this).val(focusedData[fieldId]).trigger('change'); // trigger('change')는 select 박스의 변화를 반영
                    } else {
                        // 그 외 input, textarea는 값 바인딩
                        $(this).val(focusedData[fieldId]);
                    }
                }
            });
        }
    </script>
