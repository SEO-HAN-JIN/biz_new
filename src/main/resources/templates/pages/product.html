    <script type="text/javascript">
        (function() {
        const apiUrl = '/api/pages/product';
        const _popPrefix_ = '_productPop_';

        let productGrid;

        let $isNew;

        $(document).ready(function() {
            let date = new Date();
            let year = date.getFullYear();
            let month = String(date.getMonth() + 1).padStart(2, '0');
            let day = String(date.getDate()).padStart(2, '0');

            $("#baseDate").val(`${year}-${month}-${day}`);
            initEvent();
            findInitCodes();
        });

        const initEvent = () => {
            $("#modalAddBtn").on('click', openProductPop);
            $("#modalSaveBtn").on('click', fn_saveProductGrid);

            $("#searchBtn").on('click', searchProductGrid);
            $("#btnDeleteProductGrid").on('click', fn_deleteProductGrid);

            $("#searchForm").on('keydown', function(event) {
                if (event.key === "Enter") {
                    event.preventDefault(); // 폼의 기본 제출 방지
                    $("#searchBtn").click(); // 검색 버튼 클릭 트리거
                }
            });

            // 숫자 input 콤마 형식
            $(".priceformat").on('input', function(){
                var obj = $(this);
                obj.val(formatNumber(obj.val()));
            });

            $("#_productPop_prodAmt").on('input', formatCurrency);
        }

        const findInitCodes = async () => {
            const param =
                [
                    {"patternCode": "SE06"}
                ];

            const result = await CommonJs.initFindCodes(param);
            findCodeCallback(result);
        }

        const findCodeCallback = (result) => {
            const SE06Options = {
                value: 'baseCode',
                text: 'codeName',
                items: result.SE06,
                placeholder: '선택'
            };
            $("#_productPop_useInd").addOptions(SE06Options);

            initProductGrid();
        }

        const initProductGrid = () => {


            var columns = new CustomTuiGrid()
                .add('prodId', '상품코드', 150, {})
                .add('prodName', '상품명', 200, {})
                .addNumber('prodAmt', '상품가', 200, {
                    align: 'right',
                    comma: true,
                })
                .addDate('effDateFrom', '시작일', 250, { align: 'center' })
                .addDate('effDateTo', '종료일', 250, { align: 'center'})
                .add('useInd', '사용여부', 'auto', { align: 'center' })
                .setFitStyle('fill')  // 페이지 폭에 맞추어 그리드를 채우기

            productGrid = columns.init('productGrid', [])
                .render();

            // 더블 클릭 이벤트 설정
            productGrid.getGrid().on('dblclick', function(ev) {
                openProductPop('2');
            });

            searchProductGrid();
        }

        const searchProductGrid = () => {
            productGrid.clear();

            const param = {
                baseDate: $("#baseDate").val(),
                prodId : $("#_search_prodId").val(),
                prodName : $("#_search_prodName").val()
            };

            $.ajax({
                url: apiUrl,
                data: param,
                type: 'GET',
                success: (result) => {
                    if(result.length > 0) {
                        productGrid.bind(result);
                    }
                }
            });
        }

        const openProductPop = (param) => {

            clearForm('productModal');
            $("#" + _popPrefix_ + "prodId").attr('disabled', false);

            // 셀 더블 버튼 클릭 시
            if (param === '2') {
                $isNew = false;

                $("#" + _popPrefix_ + "prodId").attr('disabled', true);
                $("#" + _popPrefix_ + "effDateFrom").attr('disabled', true);

                const focusedCell = productGrid.getGrid().getFocusedCell();
                const focusedData = productGrid.getGrid().getRow(focusedCell.rowKey);

                $('#productModal').find('input, select, textarea').each(function() {
                    const fieldName = $(this).attr('name');
                    if (fieldName && focusedData[fieldName] !== undefined) {
                        if ($(this).is(':checkbox')) {
                            // 체크박스는 'Y', 'N' 또는 true/false로 값을 바인딩
                            $(this).prop('checked', focusedData[fieldName] === 'Y' || focusedData[fieldName] === true);
                        } else if (fieldName === 'prodAmt') {
                            $('#' + _popPrefix_ + fieldName).val(focusedData[fieldName]);
                            //const replaceNumber = formatToCurrency(focusedData[fieldName]);
                            //$(this).val(replaceNumber);
                        } else {
                            // 그 외 input, textarea는 값 바인딩
                            $(this).val(focusedData[fieldName]);
                        }
                    }
                });
            } else {
                $isNew = true;
                $("#_productPop_effDateTo").val('2999-12-31');

                $("#" + _popPrefix_ + "prodId").attr('disabled', false);
                $("#" + _popPrefix_ + "effDateFrom").attr('disabled', false);
            }

            $('#productModal').modal('show');
        }

        const clearForm = (id) => {
            $('#' + id).find('input, select, textarea').each(function () {
                if ($(this).is(':checkbox')) {
                    // 체크박스는 false로 설정
                    $(this).prop('checked', false);
                } else {
                    // 그 외의 입력 필드는 빈 문자열로 설정
                    $(this).val('');
                }
            });
        };


        const fn_saveProductGrid = () => {
            const param = {};
            $('#productModal').find('input, select, input[type="checkbox"]').each((index, item) => {
                // checkbox일 때
                if ($(item).is(':checkbox')) {
                    param[item.name] = $(item).prop('checked') ? 'Y' : 'N'; // 체크 여부에 따라 Y 또는 N 설정
                } else {
                    // input일 때의 처리
                    param[item.name] = item.value.replace(/,/g, ''); // input 값 설정
                }
            });

            if (isNull(param.prodName)) {
                alert("상품명을 입력해주세요.");
                return false;
            }

            if (isNull(param.prodAmt)) {
                alert("상품가를 입력해주세요.");
                return false;
            }

            if (isNull(param.useInd)) {
                alert("사용여부를 선택해주세요.");
                return false;
            }

            var dateFrom = param.effDateFrom;
            var dateTo = param.effDateTo;
            if(isNull(dateFrom))
            {
                alert("시작일을 입력해주세요.");
                return false;
            }

            if(isNull(dateTo))
            {
                alert("종료일을 입력해주세요.");
                return false;
            }

            if(new Date(dateTo) < new Date(dateFrom))
            {
                alert("시작일이 종료일보다 더 빨라야합니다.");
                return false;
            }

            if ($isNew) {
                param.rowStatus = "C";
            } else {
                param.rowStatus = "U";
            }

            if (confirm("데이터를 저장하시겠습니까?")) {
                return new Promise((resolve, reject) => {
                    $.ajax({
                        url: apiUrl,
                        data: JSON.stringify(param),
                        contentType: 'application/json',
                        type: 'POST',
                        success: (result) => {
                            if (result > 0) {
                                alert("저장이 완료되었습니다.");
                                $('#productModal').modal('hide');
                                searchProductGrid();
                            } else {
                                alert("저장에 실패하였습니다.");
                                $('#productModal').modal('hide');
                                searchProductGrid();
                            }
                        }, error: (xhr, status, error) => {
                            alert(xhr.responseText);
                            return false;
                        }
                    })
                });
            }
        }

        const fn_deleteProductGrid = () => {
            const focusedCell = productGrid.getGrid().getFocusedCell();
            if (isNull(focusedCell)) {
                alert("삭제할 행을 선택해주세요.");
                return;
            }

            const confirmResult = confirm("선택한 행의 데이터를 삭제하시겠습니까?");
            if (confirmResult) {
                const focusRow = productGrid.getGrid().getRow(focusedCell.rowKey);
                let params = {
                    prodId : focusRow.prodId,
                    effDateFrom : focusRow.effDateFrom,
                }
                $.ajax({
                    url: apiUrl,
                    data: JSON.stringify(params),
                    contentType:'application/json',
                    type: 'DELETE',
                    success: (result) => {
                        if (result > 0) {
                            alert("삭제가 완료되었습니다.");
                            searchProductGrid();
                        } else {
                            alert("삭제에 실패하였습니다.");
                            searchProductGrid();
                        }
                    }
                })
            }
        }

        // const openPgmModal = () => {
            // pgmModalGrid.clear();
            // pgmModalGrid.refreshLayout();
            //
            // const param = {
            //     programNm : $("#mp_modal_pgmNm").val()
            // };
            //
            // $.ajax({
            //     url: "/api/system/program",
            //     data: param,
            //     type: 'GET',
            //     success: (result) => {
            //         pgmModalGrid.resetData(result);
            //     }
            // });
        // }

        const closeBeforeModal = () => {
            console.log('모달이 곧 닫힙니다!');
        }

        const closeAfterModal = () => {
            console.log('모달이 닫혔습니다!');
        }


        const modalAcceptBtn = () => {
            searchProductGrid();
        }


        function openPop(url, options) {
            if(self != top) {
                window.parent.openPop(url, options);
                return;
            }
            var container = document.getElementById("popup-container");
            if(container instanceof HTMLDivElement === false) {
                container = document.createElement("div");
                container.id = "popup-container";
                container.className = "popup-container";
                container.style.opacity = "0";
                container.style.display = "none";
                document.body.appendChild(container);
            }
            container.innerHTML = "";

            var popId = _.camelCase(_.nth(_.split(url, "/"), -2));
            if(!_.isEmpty(window[popId])) {
                window[popId].open(options);
            }
            else {
                fetch(url)
                    .then(function(response) {
                        return response.text();
                    })
                    .then(function(text) {
                        container.innerHTML = text;
                        Ustra.docReady(function() {
                            Array.from(container.querySelectorAll("script")).forEach(function(item) {
                                eval.apply(this, [item.textContent]);
                            });
                            if(!_.isEmpty(window[popId])) {
                                window[popId].open(options);
                            }
                        }, container);
                    });
            }
        }

        function formatCurrency() {
            // 현재 입력 값 가져오기
            let value = $(this).val();

            // 숫자 이외의 문자 제거
            value = value.replace(/[^0-9]/g, '');

            // 천 단위로 콤마 추가
            if (value) {
                value = Number(value).toLocaleString();  // 콤마 추가
            }

            // 포맷팅된 값을 입력 필드에 설정
            $(this).val(value);
        }
        })();
    </script>
