<!DOCTYPE html>

<div layout:fragment="content">

    <div class="page-heading">
        <div class="page-title">
            <div class="row">
                <div class="col-12 col-md-6 order-md-1 order-last p-3">

                        <ol class="breadcrumb">
                            <li class="breadcrumb-item">정산요청</li>

                        </ol>
                    </nav>
                </div>
            </div>
        </div>

        <section id="horizontal-input">
            <div class="row">
                <div class="col-md-12">
                    <div class="card">
                        <div class="card-body pt-3 pb-3" id="searchForm">
                            <!--                            <div class="row align-items-center p-2" style="">-->
                            <div class="row align-items-center p-2 search-area custom-bg">
                                <div class="col-md-11">
                                    <div class="form-group row mb-0 align-items-center text-center">
                                        <label class="col-form-label col-lg-1 col-3">날짜</label>
                                        <div class="col-lg-3 col-9">
                                            <div class="d-flex">
                                                <input type="date" class="form-control form-control-sm me-2"

                                        </div>

                                                   name="fname" placeholder="메뉴명">

                                        <label class="col-form-label col-lg-1 col-3">상품명</label>
                                        <div class="col-lg-2 col-9">
                                            <input type="text" id="searchProdName" class="form-control form-control-sm"
                                                   name="fname" placeholder="메뉴명">
                                        </div>
                                    </div>

                                <div class="col-md-1 text-end">

        <section class="section">
            <div class="row" id="basic-table">
                <div class="col-12">
                    <div class="card">
                        <div class="card-header">
                            <h4 class="card-title">정산요청내역</h4>
                        </div>
                        <div class="card-body">
                            <div class="d-flex justify-content-end" style="width: 100%;">
                                <div class="d-flex pb-3 gap-1">
                                    <button type="button" class="btn btn-primary btn-m" id="modalAddBtn"
                                            data-bs-toggle="modal" data-bs-target="#paymentModal">추가
                                    </button>

                                    <button type="button" class="btn btn-secondary btn-m" id="btnDeletePaymentGrid">삭제
                                    </button>
                                </div>
                            </div>
                            <div id="paymentGrid" class="tui-grid"></div>
                        </div>

                        <div class="modal fade" id="paymentModal" tabindex="-1" role="dialog"
                             aria-labelledby="exampleModalCenterTitle" aria-hidden="true" data-bs-backdrop="static">
                            <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable modal-lg"
                                 role="document">
                                <div class="modal-content">
                                    <!-- Modal Header -->
                                    <div class="modal-header bg-primary text-white">
                                        <h5 class="modal-title text-white" id="exampleModalCenterTitle">정산요청 상세정보</h5>
                                        <button type="button" class="btn-close text-white" data-bs-dismiss="modal"
                                                aria-label="Close"></button>
                                    </div>

                                    <!-- Modal Body -->
                                    <div class="modal-body">
                                        <form class="form">
                                            <!-- 기본 정보 섹션 -->
                                            <fieldset class="border p-3 rounded">
                                                <legend class="float-none w-auto px-2">기본 정보</legend>
                                                <div class="row g-3">
                                                    <div class="col-md-3">
                                                        <div class="form-group">
                                                            <label class="form-label">담당자</label>
                                                            <input type="text" id="userName" name="userName" class="form-control" disabled>
                                                            <input type="hidden" id="userId" name="userId" class="form-control" disabled>
                                                        </div>
                                                    </div>
                                                    <div class="col-md-3">
                                                        <div class="form-group">
                                                            <label class="form-label">고객</label>

                                                                id='custId',
                                                                name='custId')"></th:block>
                                                        </div>
                                                    </div>
                                                    <div class="col-md-3">
                                                        <div class="form-group">
                                                            <label class="form-label">상품</label>
                                                            <th:block th:replace="components/prod-select :: prod-select(
                                                                id='prodId',
                                                                name='prodId')"></th:block>
                                                        </div>
                                                    </div>
                                                    <div class="col-md-3">
                                                        <div class="form-group">
                                                            <label class="form-label">상품가</label>
                                                            <input type="text" id="prodAmt"
                                                                   class="form-control is-num text-end" name="prodAmt"
                                                                   disabled>
                                                        </div>
                                                    </div>
                                                </div>
                                            </fieldset>

                                            <!-- 정산 정보 섹션 -->
                                            <fieldset class="border p-3 rounded mt-4">
                                                <legend class="float-none w-auto px-2">정산 정보</legend>
                                                <div class="row g-3">
                                                    <div class="col-md-3">
                                                        <div class="form-group">
                                                            <label class="form-label">작업시작일</label>
                                                            <input type="date" id="dateWorkFrom" class="form-control"
                                                                   name="dateWorkFrom">
                                                        </div>
                                                    </div>
                                                    <div class="col-md-3">
                                                        <div class="form-group">
                                                            <label class="form-label">작업종료일</label>
                                                            <input type="date" id="dateWorkTo" class="form-control"
                                                                   name="dateWorkTo">
                                                        </div>
                                                    </div>
                                                    <div class="col-md-3">
                                                        <div class="form-group">
                                                            <label class="form-label">작업일수</label>
                                                            <input type="text" id="workDay"
                                                                   class="form-control text-end" name="workDay"
                                                                   disabled>
                                                        </div>
                                                    </div>
                                                    <div class="col-md-3">
                                                        <div class="form-group">
                                                            <label class="form-label">판매가</label>

                                                                   class="form-control is-num text-end" name="saleAmt" disabled>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="row g-3">
                                                    <div class="col-md-3">
                                                        <div class="form-group">
                                                            <label class="form-label">유입수</label>
                                                            <input type="text" id="inflowCnt"
                                                                   class="form-control is-num text-end"
                                                                   name="inflowCnt">
                                                        </div>
                                                    </div>
                                                    <div class="col-md-3">
                                                        <div class="form-group">
                                                            <label class="form-label">판매총액</label>
                                                            <input type="text" id="saleTotalAmt"
                                                                   class="form-control is-num text-end"
                                                                   name="saleTotalAmt">
                                                        </div>
                                                    </div>
                                                    <div class="col-md-3">
                                                        <div class="form-group">
                                                            <label class="form-label">예상정산금액</label>
                                                            <input type="text" id="expectRateAmt"
                                                                   class="form-control is-num text-end"
                                                                   name="expectRateAmt" disabled>
                                                        </div>
                                                    </div>
                                                    <div class="col-md-3">
                                                        <div class="form-group">
                                                            <label class="form-label">적용 인센티브율</label>
                                                            <input type="text" id="incentiveRate" name="incentiveRate" class="form-control is-num text-end" disabled>

                                                    </div>
                                                    <div class="col-md-3">
                                                        <div class="form-group">
                                                            <label class="form-label">요청구분</label>
                                                            <select id="gubun" name="gubun" class="form-select form-control-sm">
                                                            </select>
                                                        </div>
                                                    </div>
                                                    <input type="hidden" id="settlementSeq" name="settlementSeq">
                                                    <input type="hidden" id="expectAmt" name="expectAmt">
                                                    <input type="hidden" id="prodTotalAmt" name="prodTotalAmt">
                                                    <input type="hidden" id="existMileage" name="existMileage">

                                            </fieldset>

                                            <!-- 킵 사용 설정 섹션 -->
                                            <fieldset class="border p-3 rounded mt-4">
                                                <legend class="float-none w-auto px-2">킵 사용 설정</legend>
                                                <div class="row g-3 align-items-center">
                                                    <div class="col-md-2">
                                                        <div class="form-check form-switch">
                                                            <input class="form-check-input" type="checkbox"
                                                                   id="mileageUseInd" name="mileageUseInd" onchange="selectKeepInd(this)">
                                                            <label class="form-check-label"
                                                                   for="mileageUseInd">킵사용</label>
                                                        </div>
                                                    </div>
                                                    <div class="col-md-5">
                                                        <div class="input-group">
                                                            <span class="input-group-text"
                                                                  id="basic-addon1">잔여킵금액</span>
                                                            <input type="text" class="form-control is-num text-end"
                                                                   id="curExistMileage" name="curExistMileage" aria-describedby="basic-addon1"
                                                                   disabled>
                                                        </div>
                                                    </div>
                                                    <div class="col-md-5">
                                                        <div class="input-group">
                                                            <span class="input-group-text"
                                                                  id="basic-addon2">킵사용금액</span>
                                                            <input type="text" class="form-control is-num text-end"

                                            </fieldset>
                                        </form>
                                    </div>

                                    <!-- Modal Footer -->
                                    <div class="modal-footer bg-light">
                                        <button type="button" class="btn btn-light-secondary" data-bs-dismiss="modal">
                                            <i class="bx bx-x"></i> 닫기
                                        </button>
                                        <button type="button" class="btn btn-primary ms-1" id="modalSaveBtn">
                                            <i class="bx bx-check"></i> 저장
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </section>
    </div>
    <script th:inline="javascript">

        const apiUrl = '/api/pages/applypayment';

        let paymentGrid;
        let $isNew = 'N';
        let _incentiveRate; // 직원 인센티브율

        let _userId;
        let _userNm;

        $(document).ready(function () {

            // 정산요청자(담당자, 로그인 사용자) 정보
            _userId = /*[[${userId}]]*/'';
            _userNm = /*[[${userNm}]]*/'';

            const nowYear = new Date().getFullYear();
            const nowMonth = new Date().getMonth();

            const startDate = new Date(nowYear, nowMonth, 1); // 당월 1일
            const endDate = new Date(nowYear, nowMonth + 1, 0); // 현재 달의 마지막 날

            // 포맷팅된 날짜 값을 input에 설정
            $("#searchStartDate").val(formatDate(startDate));
            $("#searchEndDate").val(formatDate(endDate));

            findInitCodes();
            findIncentiveRate();
            initEvent();
            initPaymentGrid();
        });

        const findInitCodes = async () => {
            const param =
                [
                    {"patternCode": "SE02", "groupCode": "A"}
                ];

            const result = await CommonJs.initFindCodes(param);
            findCodeCallback(result);
        }

        const findCodeCallback = (result) => {
            const options = {
                value: 'baseCode',
                text: 'codeName',
                items: result.SE02,
                placeholder: '선택'
            };
            $("#gubun").addOptions(options);
        }

        const findIncentiveRate = () => {
            $.get(apiUrl + "/find/incentiveRate", null, function (rsData) {
                if (!isNull(rsData)) {
                    _incentiveRate = rsData;
                }
            })
        }

        const initEvent = () => {
            $("#modalAddBtn").on('click', function() {
                openPgmModal('1');
            });

            $("#modalSaveBtn").on('click', fn_savePaymentGrid);

            $("#btnDeletePaymentGrid").on('click', fn_deletePaymentGrid);

            $("#searchBtn").on('click', searchPaymentGrid);

            // 숫자 input 콤마 형식
            $(".priceformat").on('input', function () {
                var obj = $(this);
                obj.val(formatNumber(obj.val()));
            });

            // 판매시작일, 판매종료일, 판매가, 유입수 입력 이벤트 설정
            const elements = ['dateWorkFrom', 'dateWorkTo', 'saleAmt', 'inflowCnt', 'gubun'];

            elements.forEach(id => {
                const element = document.getElementById(id);
                if (element) {
                    element.addEventListener("change", function () {
                        if (id == "dateWorkFrom" || id == "dateWorkTo")
                            $("#workDay").val(getDateDiff($("#dateWorkFrom").val(), $("#dateWorkTo").val()))

                        if(id == "gubun") {

                            if(["05", "06"].includes(element.value)) {
                                $("#mileageUseInd").prop('checked', false);
                                $("#mileageUseInd").attr('disabled', true);

                            }
                            else {
                                $("#mileageUseInd").attr('disabled', false);
                            }

                            // 킵사용 제어
                            if($("#mileageUseInd").prop('checked'))
                            {
                                $("#useMileage").attr('disabled', false);
                            }
                            else
                            {
                                $("#useMileage").val('0');
                                $("#useMileage").attr('disabled', true);
                            }

                        }

                        saleSum();
                    });
                }
            });

            // 고객 정보 변경할 때마다 마일리지 금액 가져오기
            $("#custId").on("change", function () {
                findExistMileage(this.value);
            })

            // 상품 정보 변경할 때마다 상품가 가져오기
            $("#prodId").on("change", function () {

                const nowDate = new Date(); // 당월 1일

                var params = {
                    baseDate : formatDate(nowDate),
                    prodId : this.value
                };

                $.get(apiUrl + "/prodinfo", params, function (rsData) {

                    if (!isNull(rsData)) {
                        $("#prodAmt").val(setComma(rsData.prodAmt));
                        saleSum();
                    }
                })
            })

            $("#saleTotalAmt").on('change', calcSaleAmt);
        }

        const findExistMileage = (param) => {
            var params = {
                bizNo: param
            };

            $.ajax({
                url: apiUrl + "/custinfo",
                data: params,
                type: 'GET',
                success: (result) => {
                    if(!isNull(result))
                    {
                        $("#curExistMileage").val(setComma(result.mileage));
                        $("#existMileage").val(setComma(result.mileage));

                        // 고객에 대한 인센티브가 존재하면 고객 인센테브 우선 적용
                        let incentiveRate = result.incentiveRate > 0? result.incentiveRate : _incentiveRate;

                        $("#incentiveRate").val(incentiveRate);
                        saleSum();
                    }
                }
            });
        }


        function selectKeepInd(obj) {

            var keepInd = obj.checked;

            var inputElement = $("#useMileage");

            if (keepInd) {
                // Enable the element
                $(inputElement).prop("disabled", false);
            } else {
                // Disable the element
                $(inputElement).prop("disabled", true);
                $("#useMileage").val('0');
            }

            $("#useMileage").on("input", function () {
                var keepAmt = removeComma($("#curExistMileage").val());
                var useAmt = removeComma($("#useMileage").val());
                var saleTotalAmt = removeComma($("#saleTotalAmt").val());

                if (parseInt(keepAmt) < parseInt(useAmt)) {
                    alert("킵 금액보다 많이 사용할 수 없습니다.");
                    $("#useMileage").val(setComma(keepAmt));
                    $("#expectAmt").val(saleTotalAmt - keepAmt);
                } else {
                    $("#useMileage").val(setComma(this.value));
                    $("#expectAmt").val(saleTotalAmt - useAmt);
                }
            });
        }

        function saleSum()
        {
            const $saleTotalAmt = $("#saleTotalAmt");
            const $saleAmt = $("#saleAmt");
            const $prodAmt = $("#prodAmt");
            const $inflowCnt = $("#inflowCnt");
            const $workDay = $("#workDay");
            const $incentiveRate = $("#incentiveRate");
            const $expectRateAmt = $("#expectRateAmt");
            const $expectAmt = $("#expectAmt");
            const $prodTotalAmt = $("#prodTotalAmt");
            const $useMileage = $("#useMileage");

            const _saleTotalAmt = isNull($saleTotalAmt.val()) ? 0 : parseInt(removeComma($saleTotalAmt.val()));
            // const _saleAmt = isNull($saleAmt.val()) ? 0 : Number(removeComma($saleAmt.val()));
            const _prodAmt = isNull($prodAmt.val()) ? 0 : Number(removeComma($prodAmt.val()));
            const _inflowCnt = isNull($inflowCnt.val()) ? 0 : parseInt(removeComma($inflowCnt.val()));
            const _workDay = isNull($workDay.val()) ? 0 : parseInt($workDay.val());
            const _incentiveRate = parseFloat($incentiveRate.val());
            const _useMileage = isNull($useMileage.val()) ? 0 : parseInt(removeComma($useMileage.val()));

            // 부가세율 설정 (10% 부가세)
            const vatRate = 1.1;

            // 판매총액 (판매가 * 유입수 * 작업일) - 부가세 포함
            //const saleTotalAmt = _saleTotalAmt === 0 ? Math.floor((_saleAmt * _inflowCnt * _workDay) * vatRate) : _saleTotalAmt;

            // 상품가기준 상품총액 (상품가 * 유입수 * 작업일) - 부가세 포함
            const prodTotalAmt = Math.floor((_prodAmt * _inflowCnt * _workDay));

            // 영업이익
            //const costAmt = saleTotalAmt - prodTotalAmt;

            // * 영업이익 구할때 판매총액은 기입하므로 별도로 다시 안구해도됨 - HC
            const costAmt = _saleTotalAmt - prodTotalAmt

            // 소수점 제외하고 정수만 출력
            //const rate = Math.floor((costAmt * _incentiveRate) / vatRate);

            let rate = 0;
            let expectAmt = 0;
            // * 소수점 반올림 - HC
            if(["05", "06"].includes($("#gubun").val()))
            {
                rate = -_saleTotalAmt;
                expectAmt = -(_saleTotalAmt - _useMileage);
            }
            else {
                rate = roundDecimal((costAmt * _incentiveRate) / vatRate, 0);
                expectAmt = (_saleTotalAmt - _useMileage);
            }

            // * 판매총액 입력으로 변경해서 수정안해도됨
            //$saleTotalAmt.val(formatNumber(saleTotalAmt));
            $expectRateAmt.val(formatNumber(rate));
            $prodTotalAmt.val(formatNumber(prodTotalAmt));

            // expectAmt 재계산
            $expectAmt.val(expectAmt);

        }

        const getDateDiff = (d1, d2) => {

            const date1 = new Date(d1);
            const date2 = new Date(d2);

            const diffDate = date1.getTime() - date2.getTime();
            let diffDay = Math.abs(diffDate / (1000 * 60 * 60 * 24)) + 1; // 밀리세컨 * 초 * 분 * 시 = 일
            if (Number.isNaN(diffDay)) {
                diffDay = 0;
            }
            return diffDay;
        }

        const initPaymentGrid = () => {
            var columns = new CustomTuiGrid()
                .setFitStyle('fill')  // 페이지 폭에 맞추어 그리드를 채우기
                .enableCheckbox(true) // 체크박스 활성화
                .add('settlementSeq', '정산번호', 200, {})
                .add('userName', '담당자', 100, {})
                .add('custName', '고객명', 100, {})
                .add('prodName', '상품명', 100, {})
                .addNumber('prodAmt', '상품가', 120, {align: 'right', comma: true})
                .addNumber('saleAmt', '판매가', 120, {align: 'right', comma: true})
                .add('inflowCnt', '유입수', 120, {align: 'right'})
                .addDate('dateWorkFrom', '작업시작일', 150, {})
                .addDate('dateWorkTo', '작업종료일', 150, {})
                .addDate('workDay', '작업일수', 90, {})
                .addNumber('saleTotalAmt', '판매총액', 190, {
                    align: 'right',
                    textColor: 'red',
                    comma: true,
                    summary: {
                        template: valueMap => `합계: ${valueMap.sum.toLocaleString()}`
                    }
                })
                .addNumber('expectRateAmt', '예상정산금액', 190, {
                    align: 'right',
                    textColor: 'red',
                    comma: true,
                    summary: {
                        template: valueMap => `합계: ${valueMap.sum.toLocaleString()}`
                    }
                })
                .add('gubunName', '요청구분', 150, {})
                .add('applyStatusName', '진행상태', 150, {})
                .add('prodId', '상품ID', 'auto', {visible: false})
                .add('custId', '고객ID', 'auto', {visible: false})
                .add('expectAmt', '예상정산금액', 'auto', {visible: false})
                .add('mileageUseInd', '킵사용', 'auto', {visible: false})
                .add('useMileage', '킵사용금액', 'auto', {visible: false})
                .add('applyStatus', '승인상태', 'auto', {visible: false})
                .add('existMileage', '기존마일리지', 'auto', {visible: false})
            ;

            paymentGrid = columns.init('paymentGrid', [])
                .render();

            // 더블 클릭 이벤트 설정
            paymentGrid.getGrid().on('dblclick', function (ev) {
                openPgmModal('2');
            });

            searchPaymentGrid();
        }

        const searchPaymentGrid = () => {
            let startDate = $("#searchStartDate").val();
            let endDate = $("#searchEndDate").val();

            if (isNull(startDate) || isNull(endDate)) {
                alert("날짜를 입력해주세요");
                return;
            }


            paymentGrid.clear();

            const param = {
                searchStartDate: $("#searchStartDate").val(),
                searchEndDate: $("#searchEndDate").val(),
                custName: $("#searchCustName").val(),
                prodName: $("#searchProdName").val()
            };

            $.ajax({
                url: apiUrl,
                data: param,
                type: 'GET',
                success: (result) => {
                    if (result.length > 0) {
                        paymentGrid.bind(result);
                    }
                }
            });
        }

        const openPgmModal = (param) => {
            clearForm('paymentModal');

            if (param === '1') {
                $isNew = true;

                $("#userId").val(_userId);
                $("#userName").val(_userNm);
                $("#incentiveRate").val(_incentiveRate);

                ableBtn(false);

                $("#useMileage").attr('disabled', true);

            } else {
                $isNew = false;

                const focusedCell = paymentGrid.getGrid().getFocusedCell();
                const data = paymentGrid.getGrid().getRow(focusedCell.rowKey);

                $('#paymentModal').bindForm(data);

                // 승인요청인 경우 수정 가능
                if (data.applyStatus === '01') {
                    ableBtn(false);
                    const isChecked = $("#mileageUseInd").is(":checked"); // 체크 여부 확인
                    if (isChecked) {
                        $("#useMileage").attr('disabled', false);
                    }
                } else {
                    ableBtn(true);
                }

                // 수정기능 우선 없앰
                ableBtn(true);
                $("#useMileage").attr('disabled', true);

            }

            $('#paymentModal').modal('show');

        }

        const ableBtn = (flag) => {
            $("#dateWorkFrom").attr('disabled', flag);
            $("#dateWorkTo").attr('disabled', flag);
            //$("#saleAmt").attr('disabled', flag);
            $("#inflowCnt").attr('disabled', flag);
            $("#gubun").attr('disabled', flag);
            $("#mileageUseInd").attr('disabled', flag);
            $("#useMileage").attr('disabled', flag);
            $("#saleTotalAmt").attr('disabled', flag);

            if (flag) {
                document.getElementById("custId").choicesInstance.disable();
                document.getElementById("prodId").choicesInstance.disable();
            } else {
                document.getElementById("custId").choicesInstance.enable();
                document.getElementById("prodId").choicesInstance.enable();
            }

            $("#modalSaveBtn").attr('disabled', flag);

        }

        const clearForm = (id) => {
            $('#' + id).find('input, select, textarea').each(function () {
                if ($(this).is(':checkbox')) {
                    // 체크박스는 체크 해제
                    $(this).prop('checked', false);
                } else if ($(this).is('select')) {
                    const obj = this;
                    if (obj.classList.contains('choices') && obj.choicesInstance) {
                        // Choices.js가 적용된 select 초기화
                        obj.choicesInstance.setChoiceByValue(''); // 선택값 초기화
                    } else {
                        // 일반 select는 첫 번째 값으로 초기화
                        $(this).val($(this).find('option:first').val());
                    }
                } else {
                    // 나머지 input 및 textarea는 빈 값으로 초기화
                    $(this).val('');
                }
            });
        };


        const fn_savePaymentGrid = () => {
            const param = {};
            $('#paymentModal').find('input, select, input[type="checkbox"]').each((index, item) => {
                // checkbox일 때
                if ($(item).is(':checkbox')) {
                    param[item.id] = $(item).prop('checked') ? 'Y' : 'N'; // 체크 여부에 따라 Y 또는 N 설정
                } else {
                    // input일 때의 처리
                    param[item.id] = item.value.replace(/,/g, ''); // input 값 설정
                }
            });

            var dateFrom = param.dateWorkFrom;
            var dateTo = param.dateWorkTo;
            if (isNull(dateFrom)) {
                alert("시작일을 입력해주세요.");
                return false;
            }

            if (isNull(dateTo)) {
                alert("종료일을 입력해주세요.");
                return false;
            }

            if (new Date(dateTo) < new Date(dateFrom)) {
                alert("작업기간이 잘못되었습니다.");
                return false;
            }

            if (isNull(param.saleAmt)) {
                alert("판매가를 입력해주세요.");
                return false;
            }

            if (isNull(param.inflowCnt)) {
                alert("유입수를 입력해주세요.");
                return false;
            }

            if (isNull(param.saleTotalAmt)) {
                alert("판매총액을 입력해주세요.");
                return false;
            }

            if (isNull(param.gubun)) {
                alert("요청구분을 선택해주세요");
                return false;
            }

            var keepInd = $("#mileageUseInd").prop('checked');
            if (keepInd) {
                var keepUseAmt = removeComma($("#useMileage").val());

                if (keepUseAmt <= 0) {
                    alert("킵 사용 체크 시 금액을 입력해주세요");
                    return false;
                }
            }

            if (keepInd) {
                param.mileageUseInd = 'Y';
            } else {
                param.mileageUseInd = 'N';
                param.useMileage = '0';     // 킵사용 안하면 0으로 세팅
                param.expectAmt = param.saleTotalAmt;
            }

            if ($isNew) {
                param.rowStatus = 'C'
            } else {
                param.rowStatus = 'U'
            }


            if (confirm("데이터를 저장하시겠습니까?")) {
                return new Promise((resolve, reject) => {
                    $.ajax({
                        url: apiUrl,
                        data: JSON.stringify(param),
                        contentType: 'application/json',
                        type: 'POST',
                        success: (result) => {
                            if (result > 0) {
                                alert("저장이 완료되었습니다.");
                                $("#paymentModal").modal('hide');
                                searchPaymentGrid();
                            } else {
                                alert("저장에 실패하였습니다.");
                                return false;
                            }
                        }, error: (xhr, status, error) => {
                            alert(xhr.responseText);
                            return false;
                        }
                    })
                });
            }
        }

        const fn_deletePaymentGrid = () => {


            const checkedRows = paymentGrid.getCheckedRows();
            if (checkedRows.length <= 0) {
                alert("삭제할 행을 선택해주세요.");
                return;
            }

            // 승인요청건이 아닌 항목을 확인
            const invalidRows = checkedRows.filter(el => el.applyStatus !== '01');
            if (invalidRows.length > 0) {
                alert("승인요청건만 삭제가 가능합니다.");
                return;
            }

            const confirmResult = confirm("선택한 행의 데이터를 삭제하시겠습니까?");
            if (confirmResult) {

                // settlementDtoList 형식에 맞게 객체로 변환
                var requestData = {
                    settlementDtoList: checkedRows // 배열 그대로 전달
                };

                $.ajax({
                    url: apiUrl,
                    data: JSON.stringify(requestData),
                    contentType: 'application/json',
                    type: 'DELETE',
                    success: (result) => {
                        if (result > 0) {
                            alert("삭제가 완료되었습니다.");
                            searchPaymentGrid();
                        } else {
                            alert("삭제에 실패하였습니다.");
                            searchPaymentGrid();
                        }
                    }, error: (xhr, status, error) => {
                        alert(xhr.responseText);

                    }
                })
            }
        }

        // 판매가 구하기
        const calcSaleAmt = () => {
            const $saleTotalAmt = $("#saleTotalAmt");
            const $saleAmt = $("#saleAmt");
            const $inflowCnt = $("#inflowCnt");
            const $workDay = $("#workDay");

            const _saleTotalAmt = isNull($saleTotalAmt.val()) ? 0 : parseInt(removeComma($saleTotalAmt.val()));
            const _inflowCnt = isNull($inflowCnt.val()) ? 0 : parseInt(removeComma($inflowCnt.val()));
            const _workDay = isNull($workDay.val()) ? 0 : parseInt($workDay.val());

            // 판매가, 상품가도 부가세 포함하여 금액 입력 그러므로 계산식에서 부가세 1*1 안해도됨
            //const prodAmt = Math.floor(_saleTotalAmt / (_inflowCnt * _workDay * 1.1));
            const inflowAmt = (_inflowCnt * _workDay);

            let prodAmt = 0;
            if(inflowAmt != 0)
                prodAmt= roundDecimal(_saleTotalAmt / inflowAmt, 2);

            $saleAmt.val(prodAmt);

            saleSum();
        }

        const closeBeforeModal = () => {
            console.log('모달이 곧 닫힙니다!');
        }

        const closeAfterModal = () => {
            console.log('모달이 닫혔습니다!');
        }

        const modalAcceptBtn = () => {
            searchPaymentGrid();
        }

    </script>

</div>
