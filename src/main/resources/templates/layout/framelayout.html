<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head th:replace="~{layout/configlayout :: configFragment}"></head>
<body>
    <div id="app">
        <div id="spinnerOverlay" class="overlay" style="display:none;">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>
        <th:block th:replace="~{layout/sidelayout :: sideFragment}"></th:block>
        <div id="main">
            <th:block th:replace="~{layout/headerlayout :: headerFragment}"></th:block>
            <div layout:fragment="content" id="content"></div>
            <th:block th:replace="~{layout/footerlayout :: footerFragment}"></th:block>
        </div>
    </div>
    <style>
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.8); /* 반투명 흰색 배경 */
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999; /* 다른 요소보다 위에 표시 */
        }
    </style>
    <script th:inline="javascript">
        $(document).ready(function() {
            
        })
    </script>
</body>

</html>
