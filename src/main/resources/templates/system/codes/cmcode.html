<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout/framelayout}">


<div layout:fragment="content">
            
<div class="page-heading">
    <div class="page-title">
        <div class="row">
            <div class="col-12 col-md-6 order-md-1 order-last">
                <h3>공통코드관리</h3>
            </div>
            <div class="col-12 col-md-6 order-md-2 order-first">
                <nav aria-label="breadcrumb" class="breadcrumb-header float-start float-lg-end">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item">시스템</li>
                        <li class="breadcrumb-item">코드관리</li>
                        <li class="breadcrumb-item active" aria-current="page">공통코드관리</li>
                    </ol>
                </nav>
            </div>
        </div>
    </div>

    <section id="horizontal-input">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-body" id="searchForm">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group row align-items-center">
                                    <div class="col-lg-2 col-3">
                                        <label class="col-form-label" for="codeName">코드명</label>
                                    </div>
                                    <div class="col-lg-10 col-9">
                                        <input type="text" id="codeName" class="form-control form-control-sm" name="codeName" placeholder="코드명">
                                    </div>
                                </div>
                            </div>
                            <a href="#" class="btn btn-primary" id="searchBtn">조회</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section class="section">
        <div class="row" id="basic-table">
            <div class="col-12 col-md-4">
                <div class="card">
                    <div class="card-header">
                        <h4 class="card-title">코드목록</h4>
                    </div>
                    <div class="card-body">
                        <div class="d-flex justify-content-end" style="width: 100%;">
                            <div class="d-flex" style="gap: 5px; padding-bottom: 5px; padding-top: 0;">
                                <!-- 빈 div로 버튼 자리 확보 -->
                                <div style="height: 32px;"></div>
                            </div>
                        </div>
                        <div id="cmCodeMasterGrid"></div>
                    </div>
                </div>
            </div>

            <div class="col-12 col-md-8">
                <div class="card">
                    <div class="card-header">
                        <h4 class="card-title">공통코드 상세정보</h4>
                    </div>
                    <div class="card-body">
                        <div class="d-flex justify-content-end" style="width: 100%;">
                            <div class="d-flex" style="gap: 5px; padding-bottom: 5px; padding-top: 0;">
                                <button type="button" class="btn btn-primary btn-sm" data-bs-toggle="modal" data-bs-target="#userModal">추가</button>
                                <button type="button" class="btn btn-primary btn-sm" id="btnSaveCmCodeDetailGrid">저장</button>
                                <button type="button" class="btn btn-danger btn-sm" id="btnDeleteCmCodeDetailGrid">삭제</button>
                            </div>
                        </div>
                        <div id="cmCodeDetailGrid"></div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- User Modal -->
    <div class="modal fade" id="userModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true" data-bs-backdrop="static">
        <div class="modal-dialog modal-dialog-centered modal-dialog-centered modal-dialog-scrollable modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalCenterTitle">프로그램 목록
                    </h5>
                    <button type="button" class="close" data-bs-dismiss="modal"
                            aria-label="Close">
                        <i data-feather="x"></i>
                    </button>
                </div>
                <div class="modal-body">
                    <form action="#" class="d-flex align-items-center justify-content-between mb-4">
                        <div class="d-flex align-items-center flex-grow-1 me-3">
                            <label for="mp_modal_userNm" class="mb-0 me-2"></label>
                            <input id="mp_modal_userNm" type="text" placeholder="프로그램url 혹은 프로그램명" class="form-control">
                        </div>
                        <button type="button" class="btn btn-primary">
                            <i class="bx bx-check d-block d-sm-none"></i>
                            <span class="d-none d-sm-block">조회</span>
                        </button>
                    </form>
                    <div id="pgmPopGrid"></div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-light-secondary"
                            data-bs-dismiss="modal">
                        <i class="bx bx-x d-block d-sm-none"></i>
                        <span class="d-none d-sm-block">닫기</span>
                    </button>
                    <button type="button" class="btn btn-primary ms-1" id="modalAcceptBtn">
                        <i class="bx bx-check d-block d-sm-none"></i>
                        <span class="d-none d-sm-block">적용</span>
                    </button>
                </div>
            </div>
        </div>
    </div>

</div>
<script type="text/javascript">

    const apiUrl = '/api/system/codes/cmcode';

    let cmCodeMasterGrid;
    let cmCodeDetailGrid;
    let pgmPopGrid;

    $(document).ready(function() {
        initEvent();
        initCmCodeMasterGrid();
        initPgmGrid();
        initPgmPopGrid();
    });

    const initEvent = () => {
        $("#btnSaveCmCodeDetailGrid").on('click', fn_saveCmCodeDetailGrid);
        $("#btnDeleteCmCodeDetailGrid").on('click', fn_deleteCmCodeDetailGrid);

        $("#searchBtn").on('click', searchCmCodeMasterGrid);

        // modal
        $('#userModal').off('shown.bs.modal').on('shown.bs.modal', openPgmModal); // 모달이 완전히 열린 후 이벤트 발생
        $("#modalAcceptBtn").on('click', modalAcceptBtn);
    }

    const initCmCodeMasterGrid = () => {
        const Grid = tui.Grid;

        cmCodeMasterGrid = new Grid({
            el: document.getElementById('cmCodeMasterGrid'),
            columns: [
                {
                    header: '권한ID',
                    name: 'roleId',
                    align: 'center',
                    whiteSpace: 'normal',
                    // editor: 'text',
                    formatter: function(e) {
                        return e.value
                    },
                    width: 10
                    // hidden: true
                },
                {
                    header: '권한명',
                    name: 'roleNm',
                    align: 'center',
                    whiteSpace: 'normal',
                    // editor: 'text',
                    formatter: function(e) {
                        return e.value
                    }
                },
                {
                    header: '비고',
                    name: 'roleDesc',
                    align: 'center',
                    whiteSpace: 'normal',
                    // editor: 'text',
                    formatter: function(e) {
                        return e.value
                    }
                },
            ],
            bodyHeight: 500,
            // rowHeaders: ['rowNum', 'checkbox']
        });

        cmCodeMasterGrid.on('click', (ev) => {
            let value = cmCodeMasterGrid.getRow(ev.rowKey);
            if (!isNull(value)) {
                searchPgmGrid(value);
            }
        })

    }

    const initPgmGrid = () => {
        const Grid = tui.Grid;

        cmCodeDetailGrid = new Grid({
            el: document.getElementById('cmCodeDetailGrid'),
            columns: [
                {
                    header: '권한ID',
                    name: 'roleId',
                    align: 'center',
                    whiteSpace: 'normal',
                    // editor: 'text',
                    formatter: function(e) {
                        return e.value
                    },
                    //hidden: true
                },
                {
                    header: '프로그램ID',
                    name: 'roleId',
                    align: 'center',
                    whiteSpace: 'normal',
                    // editor: 'text',
                    formatter: function(e) {
                        return e.value
                    },
                    hidden: true
                },
                {
                    header: '프로그램URL',
                    name: 'programUrl',
                    align: 'center',
                    whiteSpace: 'normal',
                    // editor: 'text',
                    formatter: function(e) {
                        return e.value
                    },
                    // hidden: true
                },
                {
                    header: '프로그램명',
                    name: 'programNm',
                    align: 'center',
                    whiteSpace: 'normal',
                    // editor: 'text',
                    formatter: function(e) {
                        return e.value
                    }
                }
            ],
            bodyHeight: 500,
            rowHeaders: ['rowNum', 'checkbox']
        });

        searchCmCodeMasterGrid();
    }

    const initPgmPopGrid = () => {
        const Grid = tui.Grid;

        pgmPopGrid = new Grid({
            el: document.getElementById('pgmPopGrid'),
            columns: [
                {
                    header: '프로그램ID',
                    name: 'programId',
                    align: 'center',
                    whiteSpace: 'normal',
                    // editor: 'text',
                    formatter: function(e) {
                        return e.value
                    },
                    // hidden: true
                },
                {
                    header: '프로그램URL',
                    name: 'programUrl',
                    align: 'center',
                    whiteSpace: 'normal',
                    // editor: 'text',
                    formatter: function(e) {
                        return e.value
                    }
                },
                {
                    header: '프로그램명',
                    name: 'programNm',
                    align: 'center',
                    whiteSpace: 'normal',
                    // editor: 'text',
                    formatter: function(e) {
                        return e.value
                    }
                }
            ],
            bodyHeight: 500,
            rowHeaders: ['rowNum', 'checkbox']
        });
    }

    const modalAcceptBtn = () => {
        const roleFocusedCell = cmCodeMasterGrid.getFocusedCell();
        const roleFocusRowData = cmCodeMasterGrid.getRow(roleFocusedCell.rowKey);
        if (isNull(roleFocusRowData)) {
            alert("권한목록을 선택해 주세요.");
            return;
        }
        const checkedRows = pgmPopGrid.getCheckedRows();

        let rowDataList = [];
        checkedRows.forEach((el) => {
            let obj = {};
            obj.roleId = roleFocusRowData.roleId;
            obj.programId = el.programId;
            obj.programUrl = el.programUrl;
            obj.programNm = el.programNm;
            rowDataList.push(obj);
        })
        cmCodeDetailGrid.appendRows(rowDataList, {});

        $('#userModal').modal('hide'); // jQuery 사용 시
    }

    const searchCmCodeMasterGrid = () => {
        cmCodeDetailGrid.clear();

        const param = {
            menuNm : $("#first-name").val()
        };

        $.ajax({
            url: apiUrl,
            data: param,
            type: 'GET',
            success: (result) => {
                cmCodeMasterGrid.resetData(result);
            },
            error: (xhr, status, error) => {
                alert("권한목록 조회에 실패하였습니다.");
            }
        });
    }

    const searchPgmGrid = (param) => {
        let params = {
            roleId : param.roleId
        };

        $.ajax({
            url: apiUrl +"/program",
            data:params,
            type: 'GET',
            success: (result) => {
                cmCodeDetailGrid.resetData(result);
            }
        })
    }

    const openPgmModal = () => {
        pgmPopGrid.clear();
        pgmPopGrid.refreshLayout();

        const param = {
            userNm : $("#mp_modal_userNm").val()
        };

        $.ajax({
            url: apiUrl + "/program/list",
            data: param,
            type: 'GET',
            success: (result) => {
                pgmPopGrid.resetData(result);
            },
            error: (xhr, status, error) => {
                alert("프로그램 목록 조회에 실패하였습니다.");
            }
        });
    }

    const fn_appendCmCodeDetailGrid = () => {
        const upMenuFocusedCell = cmCodeMasterGrid.getFocusedCell();
        const upCmCodeDetailGridData = cmCodeMasterGrid.getRow(upMenuFocusedCell.rowKey);

        const rowData = {menuNm: "", menuId: "", menuSrtOrd: "", menuUpId: upCmCodeDetailGridData.menuId};
                
        cmCodeDetailGrid.appendRow(rowData, {});
    }

    const fn_saveCmCodeDetailGrid = () => {
        const upMenuFocusedCell = cmCodeMasterGrid.getFocusedCell();
        const upMenuFocusData = cmCodeMasterGrid.getRow(upMenuFocusedCell.rowKey);

        let modifiedData = cmCodeDetailGrid.getModifiedRows();
        const createdData = modifiedData.createdRows;
        const updatedData = modifiedData.updatedRows;

        const createdLength = !isNull(createdData.length) ? createdData.length : 0;
        const updatedLength = !isNull(updatedData.length) ? updatedData.length : 0;

        const result = confirm("총 " + (createdLength + updatedLength) + "건의 데이터를 저장하시겠습니까?");

        let params = [];
        for (let i = 0; i < createdData.length; i++) {
            createdData[i].rowStatus = 'C';
            params.push(createdData[i]);
        }

        for (let i = 0; i < updatedData.length; i++) {
            updatedData[i].rowStatus = 'U';
            params.push(updatedData[i]);
        }

        if (result) {
            $.ajax({
                url: apiUrl + "/program/save",
                data: JSON.stringify(params),
                contentType:'application/json',
                type: 'POST',
                success: (result) => {
                    if (result > 0) {
                        alert("저장이 완료되었습니다.");
                        searchPgmGrid(upMenuFocusData);
                    } else {
                        alert("저장에 실패하였습니다.");
                        searchPgmGrid(upMenuFocusData);
                    }
                }, error: (xhr, status, error) => {
                    alert(xhr.responseText);
                    searchPgmGrid(upMenuFocusData);
                }
            })
        }
    }

    const fn_deleteCmCodeDetailGrid = () => {
        const upMenuFocusedCell = cmCodeMasterGrid.getFocusedCell();
        const upMenuFocusData = cmCodeMasterGrid.getRow(upMenuFocusedCell.rowKey);

        const checkedRows = cmCodeDetailGrid.getCheckedRows();

        if (checkedRows.length <=0 ) {
            alert("삭제할 행을 선택해주세요.");
            return;
        }

        const confirmResult = confirm("선택한 행의 데이터를 삭제하시겠습니까?");
        if (confirmResult) {
            $.ajax({
                url: apiUrl + "/program/delete",
                data: JSON.stringify(checkedRows),
                contentType:'application/json',
                type: 'DELETE',
                success: (result) => {
                    if (result > 0) {
                        alert("삭제가 완료되었습니다.");
                        searchPgmGrid(upMenuFocusData);
                    } else {
                        alert("삭제에 실패하였습니다.");
                        searchPgmGrid(upMenuFocusData);
                    }
                },
                error: (xhr, status, error) => {
                    alert(xhr.responseText);
                    searchPgmGrid(upMenuFocusData);
                }
            })
        }
    }

</script>
</div>

</html>
